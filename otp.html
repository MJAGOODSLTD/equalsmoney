<style>
    /* Load the correct Equals Bold font */
    @font-face {
        font-family: "Equals";
        src: url("https://cdn.equals.co/fonts/equals/equals-bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
    }

    /* Apply font and general styling */
    body {
        font-family: "Equals", sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* OTP Box */
    .otp-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        width: 90%;
    }

    /* Heading */
    .otp-box h1 {
        font-size: 22px;
        font-weight: 700;
        color: #ffb900;
        margin-bottom: 10px;
    }

    /* OTP Input */
    .otp-input {
        width: 100%;
        font-size: 22px;
        text-align: center;
        padding: 10px;
        border: 2px solid #ffb900;
        border-radius: 5px;
        outline: none;
        font-weight: 700;
    }

    .otp-input:focus {
        border-color: #ff9800;
    }

    /* Button */
    .otp-submit {
        margin-top: 15px;
        background-color: #ffb900;
        color: white;
        font-size: 22px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-weight: 700;
    }

    .otp-submit:hover {
        background-color: #ff9800;
    }
</style>

<div class="otp-box">
    <h1>Enter Your OTP Code</h1>
    <p>Please enter the 6-digit code sent to your phone or email.</p>

    <form action="#" id="otpVerificationForm">
        <input name="otp" id="otp-input" type="text" 
            inputmode="numeric" pattern="[0-9]{6}" 
            autocomplete="one-time-code" required 
            maxlength="6" minlength="6" class="otp-input">
        
        <button type="submit" class="otp-submit">Verify OTP</button>
    </form>
</div>

<!-- Script to Ensure OTP is Valid -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const otpInput = document.getElementById("otp-input");
    const otpForm = document.getElementById("otpVerificationForm");

    otpForm.addEventListener("submit", function (event) {
        const otpValue = otpInput.value.trim();

        if (otpValue.length !== 6 || isNaN(otpValue)) {
            event.preventDefault(); // Stop submission
            alert("Please enter a valid 6-digit OTP code.");
        }
    });
});
</script>
