<style>
    /* Center the form */
    .otp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    /* OTP Box */
    .otp-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        width: 90%;
    }

    /* OTP Input */
    .otp-input {
        width: 100%;
        font-size: 18px;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    /* Button */
    .otp-submit {
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .otp-submit:hover {
        background-color: #0056b3;
    }
</style>

<div class="otp-container">
    <div class="otp-box">
        <h1>Enter Your OTP Code</h1>
        <p>Please enter the 6-digit code sent to your phone or email.</p>

        <form action="#" id="otpVerificationForm">
            <input name="otp" id="otp-input" type="text" 
                inputmode="numeric" pattern="[0-9]{6}" 
                autocomplete="one-time-code" required 
                maxlength="6" minlength="6" class="otp-input">
            
            <button type="submit" class="otp-submit">Verify OTP</button>
        </form>
    </div>
</div>

<!-- Script to Ensure OTP is Valid -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const otpInput = document.getElementById("otp-input");
    const otpForm = document.getElementById("otpVerificationForm");

    otpForm.addEventListener("submit", function (event) {
        const otpValue = otpInput.value.trim();

        if (otpValue.length !== 6 || isNaN(otpValue)) {
            event.preventDefault(); // Stop submission
            alert("Please enter a valid 6-digit OTP code.");
        }
    });
});
</script>
